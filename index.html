<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div class="jumbotron">
        <h1 class="header">Weather Dashboard</h1>
    </div>
    <!--Create container here-->
    <div class="container-fluid">
        <div class="row">
            <div class="col col-md-4">
                <h3 class="searchRow">Search for a City:</h3>
                <div class="row infoArea">
                    <input type="text" name="city" id="citySearch" class="form-contol" placeholder="City name">
                    <button id="weatherSubmit" class="btn btn-primary"><svg class="bi bi-search" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M10.442 10.442a1 1 0 011.415 0l3.85 3.85a1 1 0 01-1.414 1.415l-3.85-3.85a1 1 0 010-1.415z" clip-rule="evenodd"/>
                        <path fill-rule="evenodd" d="M6.5 12a5.5 5.5 0 100-11 5.5 5.5 0 000 11zM13 6.5a6.5 6.5 0 11-13 0 6.5 6.5 0 0113 0z" clip-rule="evenodd"/>
                      </svg></button>
                </div>
                <br>
                <div class="row" id="row2">
                    <input type="text" name="" class="form-contol placeHolders" id="input3" placeholder="">
                </div>
                <div class="row" id="row3">
                    <input type="text" name="" class="form-contol placeHolders" id="input4" placeholder="">
                </div>
                <div class="row" id="row4">
                    <input type="text" name="" class="form-contol placeHolders" id="input5" placeholder="">
                </div>
                <div class="row" id="row5">
                    <input type="text" name="" class="form-contol placeHolders" id="input6" placeholder="">
                </div>
                <div class="row" id="row7">
                    <input type="text" name="" class="form-contol placeHolders" id="input7" placeholder="">
                </div>
                <div class="row" id="row8">
                    <input type="text" name="" class="form-contol placeHolders" id="input8" placeholder="">
                </div>
                <div class="row" id="row9">
                    <input type="text" name="" class="form-contol placeHolders" id="input9" placeholder="">
                </div>
                <div class="row" id="row10">
                    <input type="text" name="" class="form-contol placeHolders" id="input10" placeholder="">
                </div>
            </div>
            <div class="row">
                <div class="col col-md-8 wrapper" id="rightSide">
                    <div class="card cardTop" style="width: 46rem;">
                        <div class="card-body">
                            <h5 class="card-title" id="curWeather">City name and current date</h5>
                            <div id="weatherData" class="card-text">
                                Data Area
                                <h6 class="uv"></h6>
                            </div> 
                            <div class="forecast card-body">
                                <h5 class="" id="images">
                                    5-day Forecast goes here
                                </h5>
                                <div class="photos" id="images">
                                    <!-- <img src="..." class="card-img-top" alt=""> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
